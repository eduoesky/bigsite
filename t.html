<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contador de Divs</title>
</head>
<body>

<p style="text-align: center; font-weight: bold;">TOTAL HOMENAGES: <span id="counter">0</span></p>

<div style="text-align: justify; width: 450px; border: #000 1px solid;" class="peo">
    <div style="border-bottom: #000 1px solid;"><p style="margin: 7px;"><b>Name</b>: NocTaFly</p></div>
    <div style="display: flex; flex-direction: row;">
        <p style="margin: 3.5px;"><b>Phrase</b>:</p><p style="margin: 3.5px;">Estamos contigo oesky, te quiero mucho y mejoras</p>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Encontre o contador e as divs com a classe 'peo'
        const counter = document.getElementById('counter');
        const divs = document.querySelectorAll('.peo');

        // Atualize o contador com o n√∫mero de divs encontradas
        counter.textContent = divs.length;
    });
</script>

</body>
</html>
