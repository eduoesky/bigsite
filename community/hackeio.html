<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackeio</title>
    <link rel="shortcut icon" href="../images/icone/blue.ico" type="image/x-icon">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        font-family: century;
    }

    @font-face {
        font-family: century;
        src: url(../arquivos/century-gothic.ttf);
    }

    @font-face {
        font-family: pou;
        src: url(../arquivos/pou.ttf);
    }

    body {
        background-image: url(img/bg-o1.png);
        user-select: none;
    }

    input:focus {
        outline: none;
    }

    #suggestions > li {
        border: 1px #000 solid;
        display: flex;
        flex-direction: row;
        gap: 10px;
        padding: 5px;
        align-items: center;
        font-size: 20px;
        cursor: pointer;
    }

    #suggestions > li:hover {
        background-color: #c8e9ff;
    }

    .imgbtn:hover {
        filter: drop-shadow(0 0 10px #0000ff);
    }

    .imgbtn {
        height: 90px;
        transition: all .3s;
    }

    .imgme {
        position: absolute;
        height: 100px;
        left: 20px;
        top: 5px;
    }

    .cabeçalho {
        margin-left: 100px;
        font-family: pou;
        font-size:40px
    }

    input[type='text']{
        height: 30px;
        width: 200px;
        border: 1px #000 groove;
    }

    label {
        font-size: 25px;
    }

    .pesquisa {
        position: absolute;
        z-index: 999;
        right: 0;
        margin-right: 50px;
        top: 30px;
    }

    .ul {
        width: 201px;
        background-color: #fff;
        list-style: none;
        float: right;
    }

    .print {
        position: relative;
        justify-content: center;
        display: flex;
        top: 10px;
        flex-direction: column;
        gap: 10px;
        max-height: 100%;
        align-items: center;
        margin-bottom: 18px;
    }

    .print img {
        max-height: 500px;
        height: 500px;
    }

    @media screen and (max-width: 700px) {
        .imgme {
            height: 60px;
        }

        .cabeçalho {
            margin-left: 60px;
            font-size:30px;
            position: relative;
            top: -10px;
        }

        input[type='text']{
            height: 20px;
            width: 199px;
        }

        label {
            font-size: 18px;
        }

        .pesquisa {
            left: 0;
            margin-left: 20px;
            top: 70px;
        }

        .ul {
            float: left;
            margin-left: 91px;
        }
    }
</style>
<body>
    <header style="background-color: #00e5ff;padding:35px;color:white;text-shadow:2px 2px 2px #000, -2px -2px 2px #000, -2px 2px 2px #000, 2px -2px 2px #000;"><p class="cabeçalho">POUeSKY</p><img class="imgme" src="img/oeskyme.png"></header>
    <div class="pesquisa" id="textsearch">
        <label for="pesquisa">Pesquisar: </label>
        <input name="pesquisa" type="text" oninput="showSuggestions(this.value)"> <br>
        <ul class="ul" id="suggestions"></ul>
    </div>
    <div style="padding:2px;background-color:white;"></div>
    <div style="background-color:#beeeff;padding:20px;text-align:justify;margin:10px;position:relative;top:10px;">
    <h2 style="font-family:pou;">Hackeio</h2><br>
    <div class="texto">
        <p><i>Hackeio</i> é um dos modos de trapaceio e invasão usados no Pou. Consiste em invadir uma conta por uso da força por meio de código ou cometendo algum ataque via internet. Uma conta, ao ser pega por este tipo de trapaça, é banida permanentemente.
    </div>
    <div style="display:flex;gap:30px;justify-content:center;align-items:center;text-align:center;position:relative;top:20px;margin-bottom:50px;"><img class="imgbtn" style="cursor:pointer;" src="../images/botoes/voltar.png" onclick="goback()"><a href="bemvindo.html"><img class="imgbtn" src="../images/botoes/home.png"></a></div>
    <script>
    function showSuggestions(inputText) {   
        const suggestions = [
            { text: 'Banimento', image: 'img/pag/ban.png', link: 'banimento.html' },
            { text: 'Likes falsos', image: 'img/pag/likesfalsos.png', link: 'likesfalsos.html' },
            { text: 'Pou robotizado', image: 'img/pag/pourobotizado.png', link: 'pourobotizado.html' },
            { text: 'Limite social', image: 'img/pag/limite.png', link: 'limite.html' },
            { text: 'Captcha', image: 'img/pag/captcha.png', link: 'captcha.html' },
            { text: 'Suspensão', image: 'img/pag/suspenso.png', link: 'suspensao.html' },
            { text: 'Mensagens', image: 'img/pag/guestbook.png', link: 'guestbook.html' },
        ];

        const filteredSuggestions = suggestions.filter(suggestion =>
            suggestion.text.toLowerCase().includes(inputText.toLowerCase())
        );

        const suggestionsList = document.getElementById('suggestions');
            suggestionsList.innerHTML = '';

        for (let i = 0; i < Math.min(filteredSuggestions.length, 5); i++) {
    const suggestion = filteredSuggestions[i];
        const listItem = document.createElement('li');
            listItem.classList.add('suggestion-item');
            listItem.innerHTML = `<img height="40px" src="${suggestion.image}" alt="Imagem"> ${suggestion.text}`;
            listItem.addEventListener('click', () => {
                window.location.href = suggestion.link;
        });
        suggestionsList.appendChild(listItem);
        }
    }


        function goback() {
        window.history.back();
    }
    </script>
    
</body>
</html>
