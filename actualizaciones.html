<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizaciones</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: century;
            font-weight: bold;
        }

        @font-face {
            font-family: pou;
            src: url(arquivos/pou.ttf);
        }

        @font-face {
            font-family: century;
            src: url(arquivos/century-gothic.ttf);
        }

        .td {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .upd {
            font-family: pou;
            font-size: 30px;
            color: #fff;
            text-shadow: -2px -2px 2px #000, 2px -2px 2px #000, -2px 2px 2px #000, 2px 2px 2px #000;
            margin-bottom: 40px;
            margin-top: 30px;
            text-align: center;
        }

        .progress-circle {
            width: 160px;
            height: 160px;
            background: conic-gradient(
                red 0% 90%,
                transparent 90% 100%
            );
            border-radius: 50%;
            border: 2px black solid;
            margin-bottom: 20px;
            animation-name: circulo;
            animation-duration: 2s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            transition: all .3s;
        }

        @keyframes circulo {
            0% {
                background: conic-gradient(
                transparent 0% 100%
            );
            }
            100% {
                background: conic-gradient(
                red 0% 90%,
                transparent 90% 100%
            );
            }
        }

        .ref {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 4px;
            margin-bottom: 10px;
        }

        .bola {
            width: 11px;
            height: 11px;
            border-radius: 50%;
        }

        .verde {
            background-color: #00d900;
        }

        .yellow {
            background-color: yellow;
        }

        .ora {
            background-color: orange;
        }

        .red {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="td">
        <div class="upd">Para 1.4.119 (Probable update)</div>
        <div class="progress-circle"></div>
        <div class="references">
            <div class="ref">
                <div class="bola verde"></div>
                <p>Queda mucho</p>
            </div>
        </div>
        <div class="references">
            <div class="ref">
                <div class="bola yellow"></div>
                <p>Queda poco</p>
            </div>
        </div>
        <div class="references">
            <div class="ref">
                <div class="bola ora"></div>
                <p>Est√° cerca</p>
            </div>
        </div>
        <div class="references">
            <div class="ref">
                <div class="bola red"></div>
                <p>Queda muy poco</p>
            </div>
        </div>
    </div>
</body>
</html>
