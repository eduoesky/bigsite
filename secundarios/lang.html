<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idiomas</title>
    <link rel="stylesheet" href="css/lang.css">
    <link rel="stylesheet" href="css/letras.css">
    <link rel="stylesheet" href="../responsivo/r-lang.css">
    <script defer src="script/letras(560).js"></script>
    <script defer src="script/letras.js"></script>
    <link rel="shortcut icon" href="../images/icone/blue.ico" type="image/x-icon">
</head>
<body>
    <div class="neve">
        <div class="fall"></div>
    </div>
    <header><strong>OesKy</strong></header>
    <div class="idiomas">
        <div class="desativado">
            <div class="portugues"><img src="../images/idiomas/português.png" height="130px"></div>
        </div>
        <div class="espanhol"><a href="../idiomas/es/index_es.html"><img src="../images/idiomas/espanhol.png" height="130px"></a></div>
        <div class="ingles"><a href="../idiomas/en/index_en.html"><img src="../images/idiomas/inglês.png" height="130px"></a></div>
    </div>
    <div class="botao">
        <a href="../index.html">
            <img src="../images/botoes/voltar.png" height="90px" class="base-botao">
        </a>
    </div>
    <script>
    function armazenarIdiomaSelecionado(idioma) {
        localStorage.setItem('idiomaSelecionado', idioma);
    }

    document.querySelectorAll('.idiomas a').forEach(function(link) {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            const idiomaSelecionado = this.getAttribute('data-idioma');
            armazenarIdiomaSelecionado(idiomaSelecionado);
            if (idiomaSelecionado === 'pt-br') {
                window.location.href = `../index.html`;
            } else {
                window.location.href = `../idiomas/${idiomaSelecionado}/index_${idiomaSelecionado}.html`;
            }
        });
    });
    </script>
</body>
</html>
