<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote</title>
    <link rel="shortcut icon" href="images/icone/blue.ico" type="image/x-icon">
    <style>
        body {
            animation-name: backmuda;
            animation-duration: 10s;
            animation-direction: alternate;
            animation-iteration-count: infinite;
            user-select: none;
            overflow: auto;
        }

        @font-face {
            font-family: pou;
            src: url(arquivos/pou.ttf);
        }

        @keyframes backmuda {
            0% {
                background-image: url(images/bg/xd.png);
                background-size: 120px;
                transition: all .3s;
            }
            50% {
                background-image: url(images/bg/xd-e.png);
                background-size: 120px;
                transition: all .3s;
            }
            100% {
                background-image: url(images/bg/xd-a.png);
                background-size: 120px;
                transition: all .3s;
            }
        }

        .oesky {
            position: relative;
            top: 100px;
            display: flex;
            justify-content: center;
        }

        #temporizador, #aviso {
            font-family: pou;
            color: rgb(255, 0, 0);
            text-shadow: 2px 2px 2px black, -2px 2px 2px black, 2px -2px 2px black, -2px -2px 2px black;
            font-size: 50px;
            display: flex;
            justify-content: center;
            position: relative;
            top: 190px;
        }

        #aviso {
            color: #cfcfcf;
            text-align: center;
        }

        button {
            background-color: #28f000;
            border: none;
            border-radius: 40px;
            padding: 20px;
            color: #ffffff;
            text-shadow: 2px 2px 2px black, -2px 2px 2px black, 2px -2px 2px black, -2px -2px 2px black;
            font-weight: bold;
            transition: all .3s;
            filter: drop-shadow(0 0 10px #000);
            font-size: 50px;
            animation-name: animar;
            animation-duration: 1s;
            animation-direction: alternate;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            font-family: pou;
        }

        /*
        button:active {
            background-color: black;
            filter: drop-shadow(0 0 10px #000);
            color: white;
        }
*/

        .botao {
            display: flex;
            justify-content: center;
            position: relative;
            top: 120px;
        }

        /*
        @keyframes animar {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.2);
            }
        }
        */

        .tota {
            display: flex;
            position: relative;
            justify-content: center;
            top: 30px;
            font-family: pou;
            color: #fff;
            text-shadow: #000 2px 2px 2px, #000 -2px 2px 2px, #000 -2px -2px 2px, #000 2px -2px 2px;
            font-size: 30px;
            text-align: center;
        }

        .resuts {
            position: relative;
            top: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: #000 2px 2px 2px, #000 -2px 2px 2px, #000 -2px -2px 2px, #000 2px -2px 2px;
            font-size: 30px;
            font-family: pou;
        }
    </style>
</head>
<body>
    <div class="tota">
        TOTAL: 4.827 VOTES
    </div>
    <div class="resuts">
        <p>WIGS</p>
        <div class="1">
            <img src="images/vt/total.png" height="220px">
        </div>
    </div>
    <div class="resuts">
        <p>DARK MODE</p>
        <div class="1">
            <img src="images/vt/darkm.png" height="120px">
        </div>
    </div>
    <div class="botao">
        <div class="basedobotao">
            <a href="vote.html">
                <img src="images/botoes/voltar.png" height="80px">
            </a>
        </div>
    </div>
    <div></div>
</body>
</html>
