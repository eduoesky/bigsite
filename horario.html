<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horário de Brasília</title>
  <style>

    @font-face {
        font-family: pou;
        src: url(arquivos/pou.ttf);
    }

    * {
        font-family: pou;
    }

    body {
      background-color: black;
      color: skyblue;
      font-size: 10em;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
  </style>
</head>
<body>
  <script>
    function atualizarHorario() {
      var agora = new Date();
      var options = {timeZone: 'America/Sao_Paulo'};
      var horarioBrasilia = agora.toLocaleTimeString('pt-BR', options);
      document.body.textContent = horarioBrasilia;
    }

    setInterval(atualizarHorario, 1000);
    atualizarHorario(); // Chamar imediatamente para evitar atrasos na exibição
  </script>
</body>
</html>
