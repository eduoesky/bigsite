<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like - OesKy</title>
    <link rel="stylesheet" href="css/like.css">
    <link rel="stylesheet" href="../responsivo/r-like.css">
    <script defer src="script/validacao.js"></script>
    <script defer src="../animacoes/like.js"></script>
    <script defer src="../animacoes/resp/like.js"></script>
    <link rel="shortcut icon" href="../images/icone/star.ico" type="image/x-icon">
</head>
<body>
    <div class="estrelas">
        <div class="snowfall"></div>
    </div>
    <header>
        <div class="voltarmobile">
            <a href="../index.html">
                <img src="../images/botoes/voltar-crd.png" height="40px">
            </a>
        </div>
        <div class="divheader"><p class="plike">Like</p></div></header>
    <div class="base-forme">
        <div class="forme">
            <form class="formulario-revisao" action="https://formsubmit.co/oesky@oesky.me" method="POST" id="meuFormulario">
                <script defer src="script2.js"></script>
                <div class="formulario-inside">
                    <div class="div-mail">
                        <label for="mail">Seu email <strong class="asterisco">*</strong>:</label>
                        <input class="nm" type="email" name="email" id="campoEmail" placeholder="exemplo@gmail.com" required>
                    </div>
                    <div class="div-nick-pou">
                        <label for="pou-para-dar-like">
                            Digite o nome do Pou <strong class="asterisco">*</strong>:
                        </label>
                        <input type="text" name="pou-para-dar-like" id="campoTexto">
                        
                    <div class="mensagem" id="divErro"></div>
                    <button class="env" type="submit">ME DÊ LIKE ⭐</button>
                </div>
                <input type="hidden" name="_next" value="https://oesky.com/secundarios/agradecimento/agradecimento-like.html">
                <input type="hidden" name="_captcha" value="false">
            </form>
        </div>
        <div class="paragrafobase">
            Se quiser, você pode digitar o apelido de 2-3 Pous, mas separe-os por vírgula, (ex: oesky, pou, pou_)
        </div>
        <div class="info-paragrafo">↓↓ Leia as informações sobre o Like ↓↓</div>
        <a href="info-like.html"><button class="env-infolike">INFO</button></a>
    </div>
        <div class="basedobotao">
            <a href="../index.html">
                <img src="../images/botoes/voltar.png" height="50px">
            </a>
        </div>
</body>
</html>
