<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me envie uma mensagem</title>
    <link rel="stylesheet" href="css/mensagem.css">
    <link rel="stylesheet" href="css/validacao.css">
    <script defer src="script/validacao3.js"></script>
    <link rel="shortcut icon" href="../images/icone/msg.ico" type="image/x-icon">
    <script defer src="../animacoes/neve.js"></script>
</head>
<body>
    <header>Mensagem</header>
    <div class="divbranca"></div>
    <div class="cetro">
        <div class="snowflakes"></div>
        <div class="snewflakes"></div>
        <div class="snewflekes"></div>
        <div class="snowfall"></div>
    </div>
    <p class="p-inicial">Me envie qualquer mensagem que você queira mandar! xD <br>Fico feliz em saber que você queira falar comigo :3<br></p>
    </div>
    <div class="base-formulario">
        <form class="formulario-revisao" action="https://formsubmit.co/oesky@oesky.me" method="POST" id="meuFormulario">
            <script defer src="script2.js"></script>
            <div class="formulario-inside">
                <div class="div-mail">
                    <div class="div-label-mail"><label for="mail">Seu email<strong class="asterisco">*</strong>:</label></div>
                    <input class="nm" type="email" name="mail-mensagem" id="campoEmail" placeholder="exemplo@gmail.com" required>
                </div>
                <div class="mensagem-travamento">
                    <div class="div-message-conclusion">
                        <div class="div-label-mensagem"><label class="div-label-trava" for="nick">Digite qualquer mensagem<strong class="asterisco">*</strong>:</label></div>
                        <textarea class="texto-trava" name="mensagem" id="" cols="30" rows="4" required></textarea>
                    </div>
                </div>
                <div class="mensagem" id="divErro"></div>
                <button class="env" type="submit">ENVIAR MENSAGEM</button>
            </div>
            <input type="hidden" name="_next" value="https://oesky.com/secundarios/agradecimento/agradecimento-mensagem.html">
            <input type="hidden" name="_captcha" value="false">
        </form>
    </div>
    <div class="base-botao">
        <a href="../index.html">
            <img src="../images/botoes/voltar.png" height="80px">
        </a>
    </div>
    <footer>.</footer>
</body>
</html>
