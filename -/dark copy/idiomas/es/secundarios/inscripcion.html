<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscríbete</title>
    <link rel="stylesheet" href="css/style-cadastro.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="css/validacao.css">
    <link rel="shortcut icon" href="../../../images/icone/blue.ico" type="image/x-icon">
    <script defer src="../animacoes/agua.js"></script>
    <script defer src="script/validacao3.js"></script>
</head>
<body>
    <header>Inscripción</header>
    <div class="divbranca"></div>
    <div class="cetro">
        <div class="snowfakes" id="snowfakes"></div>
        <div class="snowfalll"></div>
    </div>
    <p class="p-inicial">Suscríbete para recibir correos de cuando van a salir nuevas actualizaciones (o sobre cualesquier cosas relacionadas o a mi Pou, o a mi canal de YouTube).<br></p>
    </div>
    <div class="seg-img"><img src="../../../../images/solidos/cocooeskypraia.png" height="260px" class="img"></div>
    <form action="https://formsubmit.co/oesky@oesky.me" method="POST" id="meuFormulario">
        <div class="div">
            <h2>Escribe tu email:</h2>
                <input type="email" name="email-cadastro" class="mail" id="campoEmail" required> <br><br>
                <div><a href="info.html"><img src="../../../../images/botoes/info.png" height="20px" width="20px" class="info"></a></div>
                    <input type="checkbox" name="confirma" class="confirm" id="conf">
                    <label for="confirm" class="labelconfirm">
                        Quiero recibir TODOS los emails!
                    </label>
                    <div class="mensagem" id="divErro"></div>
                <div id="opcoes">
                    <label for="idioma" class="langs"><strong>IDIOMA DE LOS EMAILS</strong></label>
                    <div>
                        <select name="idioma" id="mensagens">
                            <option value="espanhol">Español</option>
                            <option value="portugues">Português</option>
                            <option value="ingles">English</option>
                        </select>
                    </div>
                <button type="submit" id="botao" class="button" disabled>REGISTRAR EMAIL</button>
        </div>
        <input type="hidden" name="_next" value="https://oesky.com/idiomas/es/secundarios/agradecimento/registrofinalizado.html">
            <input type="hidden" name="_captcha" value="false">
    </form>
    </div>
    <div class="base-botaoo">
        <a href="../index_es.html">
            <img src="../../../images/botoes/voltar.png" height="80px">
        </a>
    </div>
    <footer>.</footer>
</body>
</html>
