<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="css/style-cadastro.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="css/validacao.css">
    <link rel="shortcut icon" href="../images/icone/blue.ico" type="image/x-icon">
    <script defer src="../animacoes/agua.js"></script>
    <script defer src="script/validacao3.js"></script>
</head>
<body>
    <header>Cadastro</header>
    <div class="divbranca"></div>
    <div class="cetro">
        <div class="snowfakes" id="snowfakes"></div>
        <div class="snowfalll"></div>
    </div>
    <p class="p-inicial">Se cadastre para receber e-mails de quando vai sair atualizações (ou sobre quaisquer coisas relacionadas ou ao Pou, ou ao meu canal do Youtube)<br></p>
    </div>
    <div class="seg-img"><img src="../../images/galeria/oeskynatal.png" height="320px" class="img"></div>
    <form action="https://formsubmit.co/oesky@oesky.me" method="POST" id="meuFormulario">
        <div class="div">
            <h2>Digite o seu email:</h2>
                <input type="email" name="email-cadastro" id="campoEmail" class="mail" required> <br><br>
                <div><a href="info.html"><img src="../../images/botoes/info.png" height="20px" width="20px" class="info"></a></div>
                    <input type="checkbox" name="confirma" class="confirm" id="conf">
                    <label for="confirm" class="labelconfirm">
                        Quero receber TODOS os emails!
                    </label>
                    <div class="mensagem" id="divErro"></div>
                <div id="opcoes">
                    <label for="idioma" class="langs"><strong>IDIOMA DOS EMAILS</strong></label>
                    <div>
                        <select name="idioma" id="mensagens">
                            <option value="portugues">Português</option>
                            <option value="ingles">English</option>
                            <option value="espanhol">Español</option>
                        </select>
                    </div>
                <button type="submit" id="botao" class="button" disabled>CADASTRAR EMAIL</button>
        </div>
        <input type="hidden" name="_next" value="https://oesky.com/natal/secundarios/agradecimento/cadastrofinalizado.html">
            <input type="hidden" name="_captcha" value="false">
    </form>
    </div>
    <div class="base-botaoo">
        <a href="../index.html">
            <img src="../images/botoes/voltar.png" height="80px">
        </a>
    </div>
    <footer>.</footer>
</body>
</html>
