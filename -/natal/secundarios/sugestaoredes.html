<!DOCTYPE html>

    <link rel="stylesheet" href="css/sugred.css">

</head>
<body>
    <div class="tudo">
        <div class="titulo" onclick="toggleDiv(1)"><img src="../images/vector/play.png" height="70px"></div>
        <div class="conteudo" id="div1">
            <div class="base-forme">
                <div class="forme-youtube">
                    <div class="inside-forme">
                        <form class="formulario-revisao" action="https://formsubmit.co/oesky@oesky.me" method="POST" id="formularioyoutube">
                            <script defer src="script2.js"></script>
                            <div class="formulario-inside">
                                <div class="div-mail">

                                    <input class="nm" type="email" name="mail" id="campoEmailYT" placeholder="exemplo@gmail.com">
                                </div>
                                <div class="div-sugestaoproximovideo">
                                    <label for="pou-para-dar-like">
                                        O que você queria para um próximo vídeo? <strong class="asterisco">*</strong>:
                                    </label> <br>
                                    <textarea name="sugestao-video-youtube" cols="30" rows="4" id="campoTextoYT" required></textarea> <br>
                                <div class="mensagem" id="divErroYT"></div>
                                <button class="env-yt" type="submit">ENVIAR</button>
                            </div>
                            <input type="hidden" name="_next" value="https://oesky.com/natal/secundarios/agradecimento/agradecimento-sugestaoyt.html">
                            <input type="hidden" name="_captcha" value="false">
                    </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
        <div class="titulo" onclick="toggleDiv(2)"><img src="../images/vector/short.png" height="70px"></div>
        <div class="conteudo" id="div2">
            <div class="base-forme-sh">
                <div class="forme-youtube-sh">
                    <div class="inside-forme">
                        <form class="formulario-revisao" action="https://formsubmit.co/oesky@oesky.me" method="POST" id="formularioshorts">
                            <script defer src="script2.js"></script>
                            <div class="formulario-inside">
                                <div class="div-mail">
                                    <label for="mail">Seu email (opcional):</label>
                                    <input class="nm" type="email" name="mail" id="campoEmailSH" placeholder="exemplo@gmail.com">
                                </div>
                                <div class="div-sugestaoproximovideo">
                                    <label for="pou-para-dar-like">
                                        O que você queria para um próximo vídeo? <strong class="asterisco">*</strong>:
                                    </label> <br>
                                    <textarea name="sugestao-shorts-yt" cols="30" rows="4" id="campoTextoSH" required></textarea> <br>
                                <div class="mensagem" id="divErroSH"></div>
                                <p>Lembre-se de que refere-se aos shorts (YouTube)</p>
                                <button class="env-yt" type="submit">ENVIAR</button>
                            </div>
                            <input type="hidden" name="_next" value="https://oesky.com/natal/secundarios/agradecimento/agradecimento-sugestaoyt.html">
                            <input type="hidden" name="_captcha" value="false">
                    </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
        <div class="titulo" onclick="toggleDiv(3)" id="tlig"><img src="../images/vector/insta.png" height="70px"></div>
        <script defer src="script1.js"></script>
        <div class="conteudo conteudoig" id="div3">
            <div class="forme-insta">
                <div class="inside-forme">
                    <form class="formulario-revisao" action="https://formsubmit.co/oesky@oesky.me" method="POST" id="formularioinstagram">
                        <script defer src="script2.js"></script>
                        <div class="formulario-inside">
                            <div class="div-mail">
                                <label for="mail">Seu email (opcional):</label>
                                <input class="nm" type="email" name="mail" id="campoEmailIG" placeholder="exemplo@gmail.com">
                            </div>
                            Gostaria de ter uma foto publicada com o seu Pou no meu instagram?
                            <div class="div-sugestaoproximovideo">
                                <label for="pou-para-dar-like">
                                     Digite os detalhes que quer na foto (ex: background de caverna)<strong class="asterisco">*</strong>:
                                </label> <br>
                                <textarea name="foto-ig-detalhes" id="campoSG" cols="30" rows="4"></textarea> <br>
                                <div class="div-mail">
                                    <label for="mail">Nome do seu Pou:</label>
                                    <input class="nm" type="text" name="nomepou-fotoinsta" id="campoTextoIG">
                                </div>
                            <div class="mensagem" id="divErroIG"></div>
                            <button class="env-ig" type="submit">ENVIAR</button>
                        </div>
                        <input type="hidden" name="_next" value="https://oesky.com/natal/secundarios/agradecimento/agradecimento-sugestaoig.html">
                        <input type="hidden" name="_captcha" value="false">
                </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    <div class="base-botao">
        <a href="redes.html">
            <div>
                <img src="../images/botoes/voltar.png" height="80px">
            </div>

        <a href="../index.html">
            <div>
                 <img src="../images/botoes/home.png" class="casa" height="80px">
            </div>
        </a>
    </div>
    <footer>.</footer>
    <script>
        function toggleDiv(numero) {
            const div = document.getElementById(`div${numero}`);
            if (div.style.display === 'none' || div.style.display === '') {
                div.style.display = 'block';
            } else {
                div.style.display = 'none';
            }
        }
        </script>
</body>
</html>
