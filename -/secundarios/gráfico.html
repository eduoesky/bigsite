<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Barras</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-image: url(../images/bg/xd.png);
            background-size: 120px;
        }
    </style>
</head>
<body>
    <canvas id="myChart" width="400" height="200"></canvas>

    <script>
        // Seus dados
        const labels = ['Visita', 'Sugestão', 'Like_x1', 'Like', 'Ajuda', 'Mensagem', 'Erro-Site', 'Ajuda', 'Sugestões-S.M'];
        const data = [3483, 2849, 1023, 254, 250, 14, 8, 2];

        // Configuração do gráfico
        const config = {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Meu Gráfico',
                    data: data,
                    backgroundColor: [
                        'linear-gradient(to right, #00ffff, #5bd0ff)',
                        'linear-gradient(to right, #00ffff, #5bd0ff)',
                        'linear-gradient(to right, #00ffff, #5bd0ff)',
                        'linear-gradient(to right, #00ffff, #5bd0ff)',
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };

        // Renderizando o gráfico
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, config);
    </script>
</body>
</html>
