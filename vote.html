<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote</title>
    <link rel="shortcut icon" href="images/icone/blue.ico" type="image/x-icon">
    <style>
        body {
            animation-name: backmuda;
            animation-duration: 10s;
            animation-direction: alternate;
            animation-iteration-count: infinite;
            user-select: none;
        }

        @font-face {
            font-family: pou;
            src: url(arquivos/pou.ttf);
        }

        @keyframes backmuda {
            0% {
                background-image: url(images/bg/xd.png);
                background-size: 120px;
                transition: all .3s;
            }
            50% {
                background-image: url(images/bg/xd-e.png);
                background-size: 120px;
                transition: all .3s;
            }
            100% {
                background-image: url(images/bg/xd-a.png);
                background-size: 120px;
                transition: all .3s;
            }
        }

        .oesky {
            position: relative;
            top: 100px;
            display: flex;
            justify-content: center;
        }

        #temporizador {
            font-family: pou;
            color: white;
            text-shadow: 2px 2px 2px black, -2px 2px 2px black, 2px -2px 2px black, -2px -2px 2px black;
            font-size: 50px;
            display: flex;
            justify-content: center;
            position: relative;
            top: 190px;
        }
    </style>
</head>
<body>
    <div class="oesky">
        <img src="images/solidos/gif/oeskymaint.gif" height="250px">
    </div>

    <div id="temporizador"></div>

    <script>
        function iniciarTemporizador() {
            // Data de publicação do site (substitua isso pela data real de publicação)
            var dataPublicacao = new Date('2023-01-01T00:00:00Z');

            // Adicionar 15 horas à data de publicação
            var dataFinal = new Date(dataPublicacao);
            dataFinal.setHours(dataFinal.getHours() + 15);

            // Calcular a diferença entre as datas
            var diferenca = dataFinal - new Date();

            // Calcular horas, minutos e segundos
            var horas = Math.floor(diferenca / (1000 * 60 * 60));
            var minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
            var segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

            // Atualizar o conteúdo na página
            document.getElementById("temporizador").innerHTML = horas + "h " + minutos + "m " + segundos + "s";
        }

        // Iniciar o temporizador quando a página carregar
        window.onload = function () {
            iniciarTemporizador();
        };
    </script>
</body>
</html>
