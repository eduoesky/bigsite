<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantano - Imagem </title>
    <style>
        body {
            overflow-y: none;
            overflow-x: none;
        }

        .pan img {
            max-width: 100%;
        }

        .ppc {
            display: none;
        }

        @media screen and (max-width: 560px) {
            .pce {
                display: none;
            }

            .ppc {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="pce">
        <p style="font-size:40px;position:relative;top:-5px;">Completo: 100% (16nov2023, 07:34)</p>
    </div>
    <div class="pan">
        <img src="../images/solidos/pantano.png">
    </div>
    <div class="ppc">
        <p style="font-size:40px;position:relative;top:-45px;">Completo: 100% (16nov2023, 07:34)</p>
    </div>
    <div class="pce">
        <p style="font-size:40px;position:relative;top:-5px;">Completo: 97% (18nov2023, 20:48)</p>
    </div>
    <div class="pan">
        <img src="../images/solidos/natal2 (1).png">
    </div>
    <div class="ppc">
        <p style="font-size:40px;position:relative;top:-45px;">Completo: 97% (18nov2023, 20:48)</p>
    </div>
</body>
</html>
