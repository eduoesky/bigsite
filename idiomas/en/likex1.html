<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like_x1</title>
    <link rel="shortcut icon" href="../../images/icone/likex1.ico" type="image/x-icon">
    <link rel="stylesheet" href="secondary/css/likex1.css">
    <link rel="stylesheet" href="responsivo/likex1.css">
    <link rel="stylesheet" href="secondary/css/validacao.css">
    <script defer src="secondary/script/lk1.js"></script>
    <script defer src="animacoes/lke.js"></script>
    <script defer src="secondary/script/lke copy.js"></script>
    <script defer src="secondary/script/likex1.js"></script>
</head>
<body>
    <canvas id="canvas"></canvas>
    <canvas id="canvab"></canvas>
    <div class="divisoria"></div>
    <header>
        Like_x1
    </header>
    <div class="divisoria"></div>
    <div class="oesky">
        <a href="index_en.html">
            <img src="../../images/botoes/oesky-btn.png" height="80px">
        </a>
    </div>
    <div class="conjunto">
        <div class="tooltip">
            <a href="#">
                <img src="../../images/botoes/estrela.png" height="80px" class="estrela" alt="like">
            </a>
            <span class="tooltiptext">Click in the star to go to the likes part</span>
        </div>
        <div class="tooltip">
            <a href="#">
                <img src="../../images/botoes/castelo.png" height="90px" class="castelo" alt="visita">
            </a>
            <span class="tooltiptext">Access the castle to go to the visit part</span>
        </div>
    </div>
    <div class="baselikex1"><img src="../../images/solidos/likex1.png" class="likex1" alt=""></div>
    <div class="aba-esquerda" id="abaEsquerda">
        <span class="fechar-aba" onclick="fecharAba('abaEsquerda')">&#215;</span>
        <div class="aba-conteudo">
            <div class="div-like">
                <form class="formulario-revisao" action="https://formsubmit.co/oesky@oesky.me" method="POST" id="meuFormulario">
                    <script defer src="script2.js"></script>
                    <div class="formulario-inside">
                        <div class="div-nick-pou">
                            <label for="pou-para-dar-like">
                                Type your Pou nick <strong class="asterisco">*</strong>:
                            </label>
                            <input type="text" name="pou-para-dar-like-likex1" id="campoTexto" required>
                
                        <div class="mensagem" id="divErro"></div>
                        <button class="env" type="submit">LIKE ME ‚≠ê</button>
                    </div>
                    <input type="hidden" name="_next" value="https://oesky.com/idiomas/en/secondary/helpie/thanks-like-likex1.html">
                    <input type="hidden" name="_captcha" value="false">
                </form>
            </div>
        </div>
      </div>
      
      <!-- Aba direita -->
      <div class="aba-direita" id="abaDireita">
        <span class="fechar-aba" onclick="fecharAba('abaDireita')">&#215;</span>
        <div class="aba-conteudo">
            <div class="div-like">
                <form class="formulario-revisao" action="https://formsubmit.co/oesky@oesky.me" method="POST" id="meuFormulare">
                    <script defer src="script2.js"></script>
                    <div class="formulario-inside">
                        <div class="div-nick-pou">
                            <label for="pou-para-dar-like">
                                Type your Pou nick <strong class="asterisco">*</strong>:
                            </label>
                            <input type="text" name="pou-para-visitar-likex1" id="campoText" required>
                            In the visit, I will send a automatic message: "I like you! ^_^".
                        <div class="mensagem" id="divErra"></div>
                        <button class="env" type="submit">VISIT ME</button>
                    </div>
                    <input type="hidden" name="_next" value="https://oesky.com/idiomas/en/secondary/helpie/thanks-visit-likex1.html">
                    <input type="hidden" name="_captcha" value="false">
                </form>
            </div>
        </div>
      </div>
</body>
</html>
