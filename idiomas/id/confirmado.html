<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmado</title>
    <link rel="shortcut icon" href="../../images/icone/blue.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <style>
        .oesky {
            display: flex;
            justify-content: center;
            position: relative;
            top: 50px;
        }

        .tudo {
            display: flex;
            justify-content: center;
            position: relative;
            top: 100px;
            font-size: 40px;
            font-family: pou;
            color: white;
            text-shadow: 2px 2px 2px black, -2px -2px 2px black, -2px 2px 2px black, 2px -2px 2px black;
        }

        .casa {
            display: flex;
            justify-content: center;
            position: relative;
            top: 150px;
        }

        .casa a {
            transition: all .3s;
        }

        .casa a:hover {
            transform: scale(1.1);
            transition: all .3s;
        }
    </style>
</head>
<body>
    <div class="oesky">
        <img src="../../images/galeria/aniversariodaoesky.png" height="300px">
    </div>
    <div class="tudo">
        PRUNTO!
    </div>
    <div class="casa">
        <a href="index_es.html">
            <img src="../../images/botoes/home.png" height="90px">
        </a>
    </div>
</body>
</html>
